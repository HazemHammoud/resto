<div class="container" style="margin-top: 150px;">
    <form #platForm="ngForm" (ngSubmit)="editPlat()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Name *" [(ngModel)]='plat.name'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Description *" [(ngModel)]='plat.description'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-12">
                <input type="number" class="form-control" placeholder="price *" [(ngModel)]='plat.price'
                    [ngModelOptions]="{standalone: true}">
            </div>

        </div>

        <div class="regerv_btn">
            <button type="submit" class="btn_4">Edit</button>
        </div>
    </form>
</div>
