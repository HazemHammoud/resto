<div class="container" style="margin-top: 150px;">
    <form #chefForm="ngForm" (ngSubmit)="editChef()">
        <div class="form-row" *ngIf='chef'>
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Name *" [(ngModel)]='chef.name'
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="speciality *" [(ngModel)]='chef.speciality'
                    [ngModelOptions]="{standalone: true}">
            </div>


        </div>

        <div class="regerv_btn">
            <button type="submit" class="btn_4">Edit</button>
        </div>
    </form>
</div>
