<div class="container" style="margin-top: 150px;">
    <section class="regervation_part section_padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-5">
                    <div class="section_tittle">
                        <h2>Add Chef</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="regervation_part_iner">
                        <form #chefForm="ngForm" (ngSubmit)="addChef()">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control"  placeholder="fullName *" [(ngModel)]='chef.name' [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="your speciality *" [(ngModel)]='chef.speciality' [ngModelOptions]="{standalone: true}">
                                </div>

                                <div class="form-group col-md-12">
                                    <input type="number" class="form-control" placeholder="your note *" [(ngModel)]='chef.note' [ngModelOptions]="{standalone: true}">
                                </div>

                            </div>


                            <div class="regerv_btn">
                                <button type="submit" class="btn_4">ADD</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
