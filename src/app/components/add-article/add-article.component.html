<div class="container" style="margin-bottom: 150px;">
    <section class="regervation_part section_padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-5">
                    <div class="section_tittle">
                        <h2>Add Article</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="regervation_part_iner">
                        <form [formGroup]='articleForm'>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" formControlName='title' placeholder="Title *">
                                </div>

                                <div class="form-group col-md-12">
                                    <input type="date" class="form-control" formControlName='date' placeholder="Date *">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" formControlName='category' placeholder="Category*">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text-area" class="form-control" formControlName='content' placeholder="Content *">
                                </div>


                            </div>


                            <div class="regerv_btn">
                                <button type="submit" class="btn_4" (click)='addArticle()'>Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
