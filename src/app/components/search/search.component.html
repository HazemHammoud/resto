<div class="container" style="margin-top:  150px;">
    <form #searchForm='ngForm' (ngSubmit)='search()'>
        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder='Search Keyword' [(ngModel)]='chef.speciality'
                    [ngModelOptions]='{standalone:true}'>
                <div class="input-group-append">
                    <button class="btn" type="button"><i class="ti-search"></i></button>
                </div>
            </div>
        </div>
        <button class="button rounded-0 primary-bg text-white w-100 btn_4" type="submit">Search</button>
    </form>

    <div class="row" style="margin-top: 30px;">
        <div class="col-sm-6 col-lg-4" *ngFor='let chef of findedChefs'>
            <div class="single_blog_item">
                <div class="single_blog_img">
                    <img src='assets/img/team/chefs_1.png' alt="">
                </div>
                <div class="single_blog_text text-center">
                    <h3>{{chef.name}}</h3>
                    <p>{{chef.note}}</p>
                    <div class="social_icon">
                        <a href="#"> <i class="ti-facebook"></i> </a>
                        <a href="#"> <i class="ti-twitter-alt"></i> </a>
                        <a href="#"> <i class="ti-instagram"></i> </a>
                        <a href="#"> <i class="ti-skype"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
