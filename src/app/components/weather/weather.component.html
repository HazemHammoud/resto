<div class="container" style="margin-top: 150px;">
    <section class="regervation_part section_padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-5">
                    <div class="section_tittle">
                        <h2>Weather</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="regervation_part_iner">
                        <form #weatherForm="ngForm" (ngSubmit)="search()">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" placeholder=" Your City *"
                                        [(ngModel)]='weather.city' [ngModelOptions]="{standalone: true}">
                                </div>
                               
                            </div>


                            <div class="regerv_btn">
                                <button type="submit" class="btn_4">Search</button>
                            </div>
                        </form>
                    </div>
                </div>

                
            </div>
        </div>
    </section>
</div>
<div class="container" style="margin-top: 20px;" class='text-center' >
    <div class="col-lg-12" *ngIf='weatherCity'>
        <h3>Temperature: {{weatherCity.temp}}</h3>
        <h3>Pression: {{weatherCity.pressure}}</h3>
        <h3>Humidity: {{weatherCity.humidity}}</h3>
    </div>
</div>
